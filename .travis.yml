language: cpp

branches:
  only:
    - master
    - develop

matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      env:
        - MATRIX_EVAL="CXX=clang++ && CXXFLAGS=-std=c++14 && TARGET=a.out"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="CXX=g++-5 && CXXFLAGS=-std=gnu++1y && TARGET=a.out"

before_install:
   - eval "${MATRIX_EVAL}"

script:
    ${CXX} ${CXXFLAGS} -o ${TARGET} main.cc
    ./{TARGET}

